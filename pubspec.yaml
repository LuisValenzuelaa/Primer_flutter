name: namer_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.19.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.5.4

  english_words: ^4.0.0
  provider: ^6.0.0
  google_fonts: ^6.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^2.0.0
  

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
  fonts:
    - family: BBHBOGLE
      fonts:
        - asset: assets/fonts/BBHBogle-Regular.ttf
          weight: 400

flutter_launcher_icons: 
    android: true
    ios: true
    image_path: 'assets/icon/icon.png'